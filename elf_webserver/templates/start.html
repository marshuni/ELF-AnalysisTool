<!-- 载入静态文件 -->
{% load static %}

<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 预留网站标题的位置 -->
    <title>ELF File Analysis</title>
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- 引入自己的css文件 -->
    <link rel="stylesheet" href="{% static 'styles-start.css' %}">
</head>

<body>
    <div class="background-container">
        <!-- 定义导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <!-- 导航栏标志 -->
                <a class="navbar-brand" href="/">ELF File Analysis</a>
                <!-- 导航入口 -->
                <div>
                    <ul class="navbar-nav">
                    <!-- 条目 -->
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
            <form method="post" enctype="multipart/form-data">
                <div class="row">
                    {% csrf_token %}
                    <div class="col">
                        <label for="file-upload" class="custom-file-upload">
                            <span id="file-label">单击以上传文件</span>
                        </label>
                        <input id="file-upload" type="file" name="elf_file" required hidden onchange="updateFileName()">
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" type="submit">上传并分析</button>
                    </div>
                </div>
            </form>
        </div>
        
            <!-- 页面内容 -->
    </div>

    <script>
        function updateFileName() {
            const input = document.getElementById('file-upload');
            const label = document.getElementById('file-label');
            if (input.files.length > 0) {
                label.textContent = input.files[0].name;
            } else {
                label.textContent = '单击以上传文件';
            }
        }
    </script>

    <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
    <script src="{% static 'jquery/jquery-3.7.0.min.js' %}"></script>
    <script src="{% static 'popper/popper.min.js' %}"></script>    
    <!-- 引入bootstrap的js文件 -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
